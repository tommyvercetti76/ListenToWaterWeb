<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Designs | ListenToWater</title>
    <link rel="stylesheet" href="/styles/storestyle.css">
</head>

<body>
    <!-- Updated filter controls -->
    <div class="filter-controls" aria-label="Filter controls">
        <select id="availability-filter" aria-label="Availability Filter">
            <option value="All">All Availability</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
    </div>

    <div id="carousel" class="carousel" aria-live="polite"></div>

    <div id="modal" class="modal" aria-modal="true" role="dialog">
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <div id="modal-image" class="modal-image-container"></div>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
        </div>
    </div>

    <!-- Store script after Firebase initialization -->
    <script type="module" src="/scripts/kaaykostore.js"></script>
</body>

</html>
