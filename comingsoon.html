<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles/comingsoon.css">
</head>
<body>
    <div class="container">
        <h1>We're Launching Soon</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="scripts/comingsoon.js"></script>
</body>
</html>
