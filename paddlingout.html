<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/paddlingout.css">
    <!-- Dynamic Smart App Banner -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if the current page URL matches the desired page
            if (window.location.href.includes("https://listentowater.org/paddlingout.html")) {
                var meta = document.createElement('meta');
                meta.name = "apple-itunes-app";
                meta.content = "app-id=com.wander.listen.to.water, app-argument=https://listentowater.org/paddlingout.html, app-clip-bundle-id=com.wander.listen.to.water.Clip, app-clip-display=card";
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            // Function to detect if the browser is Safari
            function isSafari() {
                return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            }

            // Function to detect if the device is handheld
            function isHandheldDevice() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            // Display the footer only if the browser is not Safari and the device is handheld
            if (!isSafari() && isHandheldDevice()) {
                var footer = document.createElement('div');
                footer.className = 'footer';
                footer.innerHTML = `
                    <div class="footer-content">
                        <div class="footer-title">See Reddit in...</div>
                        <div class="footer-actions">
                            <div class="footer-action">
                                <img src="path/to/reddit-icon.png" alt="Reddit App" class="footer-icon">
                                <button class="open-app" onclick="openApp()">Open</button>
                            </div>
                            <div class="footer-action">
                                <img src="path/to/chrome-icon.png" alt="Chrome" class="footer-icon">
                                <button class="cancel" onclick="cancelAction()">Continue</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(footer);
            }
        });

        function openApp() {
            // Add your logic to open the app
            alert('Opening the app...');
            // Example: window.location.href = 'your-app-url';
        }

        function cancelAction() {
            // Add your logic for cancel action
            alert('Action canceled.');
        }
    </script>
</head>

<body>
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here by poscript.js -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content" class="gallery"></div>
        </div>
    </div>

    <script src="/scripts/poscript.js"></script>
</body>

</html>
