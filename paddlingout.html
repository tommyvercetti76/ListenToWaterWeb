<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddling Out</title>
    <link rel="stylesheet" href="/styles/paddlingout.css">
    <!-- Smart App Banner for iOS App -->
    <meta name="apple-itunes-app" content="app-id=com.wander.listen.to.water, app-argument=https://listentowater.org/paddlingout.html">
    <!-- Smart App Banner for iOS App Clip -->
    <meta name="apple-itunes-app" content="app-clip-bundle-id=com.wander.listen.to.water.Clip">
</head>
<body>
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here by poscript.js -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content" class="gallery"></div>
        </div>
    </div>

    <!-- App Banner -->
    <div id="app-banner">
        <p>This can be opened in an app, you know?</p>
        <div class="button-stack">
            <a href="https://listentowater.org/paddlingout.html" id="open-app" class="banner-button">Vamos</a>
            <button id="dismiss-banner" class="banner-button">Nah</button>
        </div>
    </div>

    <script src="/scripts/poscript.js"></script>
    <script>
        // Function to detect Safari browser
        function isSafari() {
            return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        }

        // Show the custom app banner only in browsers other than Safari
        if (!isSafari()) {
            document.getElementById('app-banner').style.display = 'flex';

            document.getElementById('dismiss-banner').addEventListener('click', function() {
                document.getElementById('app-banner').style.display = 'none'; // Hide the banner when "Nah" is clicked
            });
        }
    </script>
</body>
</html>
