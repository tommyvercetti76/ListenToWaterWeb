<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Dynamic Smart App Banner -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var meta = document.createElement('meta');
            meta.name = "apple-itunes-app";
            meta.content = "app-id=com.wander.listen.to.water, app-argument=https://listentowater.org/paddlingout.html, app-clip-bundle-id=com.wander.listen.to.water.Clip, app-clip-display=card";
            document.getElementsByTagName('head')[0].appendChild(meta);
        });
    </script>
</head>
<body>
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here by poscript.js -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content" class="gallery"></div>
        </div>
    </div>

    <script src="/scripts/poscript.js"></script>
</body>
</html>
