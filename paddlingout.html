<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddling Out</title>
    <link rel="stylesheet" href="/styles/paddlingout.css">
</head>
<body>
    <div class="container" id="cardsContainer">
        <!-- Cards will be inserted here by poscript.js -->
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-content" class="gallery"></div>
        </div>
    </div>

    <!-- App Banner -->
    <div id="app-banner">
        <p>Enjoy a better experience with our app.</p>
        <button id="open-app">Open App</button>
    </div>

    <script src="/scripts/poscript.js"></script>
    <script>
        function openApp() {
            window.location = 'https://listentowater.org/paddlingout.html';
        }

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('app-banner').style.display = 'flex'; // Show the banner on mobile devices
            document.getElementById('open-app').addEventListener('click', openApp);
        }
    </script>
</body>
</html>
